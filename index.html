<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polydiv</title>
</head>
<body>

    <style>

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial';
            background-color: rgb(96, 137, 143);
        }

        .wrapper {
            box-sizing: border-box;
        }

        .header {
            color: white;
            padding: 30px;
            margin-bottom: 20px;
            background-color: rgb(7, 67, 71);
        }

        .header .title {
            font-weight: bold;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .header .description {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        a {
            color: white;
        }

        .control {
            padding: 10px 30px;
            margin-bottom: 20px;
        }

        .control button {
            padding: 8px;
            border: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }

        .control :active {
            color: white;
            background-color: black;
        }

        .polydivContainer {
            margin: 10px 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: white;
            padding: 5px;
        }

        .polydivContainer .poylidivItem {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .polydivContainer .poylidivItem div {
            text-align: center;
            margin: 60px auto;
            font-size: 4rem;
            font-weight: bolder;
            color: #FFFFFF;
            text-shadow: 0 1px 0 #CCCCCC, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15);

        }
    </style>

    <!-- Github banner -->
    <a href="https://github.com/radiium/polydiv"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>


    <div class="wrapper">

        <!-- Header -->
        <div class="header">
            <div class="title"><a href="https://github.com/radiium/polydiv">Polydiv</a></div>
            <div class="description">Clipping html element in random polygon with the css 'clip-path' rule.</div>
            <div class="description"><a href="https://github.com/radiium/polydiv#polydiv">Documentation</a></div>
        </div>

        <!-- Control buttons demo -->
        <div class="control">
            <button onclick="randomize()">Random clip</button>
            <button onclick="remove()">Remove clip</button>
        </div>

        <!-- Items -->
        <div class="polydivContainer"></div>
    </div>

    <!-- Import polydiv -->
    <script type="text/javascript" src="./polydiv.min.js"></script>

    <!-- Demo scrpt -->
    <script type="text/javascript">


        // Generate and add items to the DOM
        function appendPolydivItems(n) {
            var container = document.getElementsByClassName('polydivContainer')[0];
            for (var i = 0; i < n + 1; i++) {
                    var count = document.createElement('div');
                    count.innerHTML = i + 1;

                    var el = document.createElement('div');
                    el.className = 'poylidivItem';
                    el.style.background = 'url(https://picsum.photos/300/300/?random&dummyParam=' + i + ')'
                    el.appendChild(count);

                    container.appendChild(el);

            }
        }
        appendPolydivItems(12)

        // Create and init polydiv instance
        var polys = new Polydiv({ query: '.poylidivItem'}, function() {
            console.log('Polydiv init Done!');
        });

        // Clip items
        var randomize = function() {
            polys.clipItems(function() {
                console.log('Polydiv clipItems Done!');
            });
        }

        // Unclip items
        var remove = function() {
            polys.unClipItems(function() {
                console.log('Polydiv unClipItems Done!');
            });
        }

        randomize();
    </script>

</body>
</html>
